    <div class="content">

        <h1>Delivery Details</h1>

        <form class="box" name="Delivery" action="confirmed.html" onsubmit="return formValidation()" method="post">

            <div class="district">

                <label>Select Delivery Area</label>
                <br />

                <div class="drop">

                    <select>

                        <option value="">Select District</option>
                        <option value="aluthgama">Aluthgama</option>
                        <option value="athurugiriya">Athurugiriya</option>
                        <option value="battaramulla">Battaramulla</option>
                        <option value="bentota">Benthota</option>
                        <option value="biyagama">Biyagama</option>
                        <option value="colombo01">Colombo 01</option>
                        <option value="colombo07">Colombo 07</option>
                        <option value="colombo10">Colombo 10</option>
                        <option value="dehiwala">Dehiwala</option>
                        <option value="kalutara">Kalutara</option>
                        <option value="gampaha">Gampaha</option>
                        <option value="horana">Horana</option>
                        <option value="jaela">Ja-Ela</option>
                        <option value="kotte">Kotte</option>
                        <option value="kadawatha">Kadawatha</option>
                        <option value="maharagama">Maharagama</option>

                    </select>

                </div>

            </div>

            <br />
            <br />
         

            <div class="inputBox">
                <label>First Name</label>
                <br /><br />

                <br />

                <br />

                <label>E-mail</label>
                <br /><br />
                <input type="text" name="email" />
                <br />
                <br />
            </div>

            <div class="inputBox">

                <label>Contact Number</label>
                <br /><br />
                <input type="text" name="contactNumber" />
                <br />
                <br />
            </div>

            <div class="inputBox">

                <label>Delivery Address</label>
                <br /><br />
                <input type="text" name="address" />
                <br />
                <br />
            </div>

            <br />

           <div class="re">
