<!DOCTYPE html>
<html>
<head>
</head>
<body>

<input type="text" id="inTxt">

<button id="myBtn">Click Me</button>

<p id="demo"></p> 

<script>
document.getElementById("myBtn").addEventListener("click", function(){
        document.getElementById("demo").innerHTML = document.getElementById("inTxt").value;
});
</script>

</body>
</html>
