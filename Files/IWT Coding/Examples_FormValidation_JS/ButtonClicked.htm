<!DOCTYPE html>
<html>
<head>
<script>
function msg() {
    alert("button clicked");
}
</script>
</head>

<body>

<h1>Show a push button:</h1>

<p>The button below activates a JavaScript when it is clicked.</p>

<form>
  <input type="button" value="Click" onclick="msg()">
</form>



</body>
</html>
