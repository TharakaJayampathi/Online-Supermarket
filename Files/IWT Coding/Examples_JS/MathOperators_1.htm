<!DOCTYPE html>
<html>
<body>
<script>
var a=6;
var b=2;

var sum=a+b;
var mult=a*b;
var sub=a-b;
var div=a/b;
var mod=a%b;
var inc=++a;
var dec=--b;

document.write(sum);
document.write("<br>");
document.write(mult);
document.write("<br>");
document.write(sub);
document.write("<br>");
document.write(div);
document.write("<br>");
document.write(mod);
document.write("<br>");
document.write(inc);
document.write("<br>");
document.write(dec);
document.write("<br>");
</script>

</body>
</html>
