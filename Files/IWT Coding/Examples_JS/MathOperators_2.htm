<!DOCTYPE html>
<html>
<body>
<script>
var y=10;
var x=5;
x+=y;
document.write(x);
document.write("<br>");
x-=y;
document.write(x);
document.write("<br>");
x*=y;
document.write(x);
document.write("<br>");
x/=y;
document.write(x);
document.write("<br>");
x%=y;
document.write(x);
document.write("<br>");
</script>

</body>
</html>
